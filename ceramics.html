<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceramics Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica', sans-serif;
            color: #F5F5DC;
            background: #808080;
            overflow: hidden;
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 50px;
            z-index: 10;
        }

        .logo {
            font-size: 18px;
            font-weight: lighter;
            letter-spacing: 2px;
        }

        .logo a {
            text-decoration: none;
            color: #F5F5DC;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 80px;
        }

        nav ul li a {
            text-decoration: none;
            color: #F5F5DC;
            font-size: 14px;
            letter-spacing: 2px;
        }

        .hero-text {
            position: absolute;
            top: 100px;
            left: 50px;
            text-align: left;
        }

        .hero-text h1 {
            font-size: 24px;
            font-weight: normal;
            letter-spacing: -1px;
        }

        .hero-text p {
            font-size: 14px;
            letter-spacing: 6px;
            text-transform: uppercase;
        }

        .carousel-container {
            position: absolute;
            top: 200px;
            left: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 500px;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            height: 400px;
        }

        .carousel img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 5px;
            opacity: 0.5;
            transition: opacity 0.3s, border 0.3s;
        }

        .carousel img.selected {
            opacity: 1;
            border: 2px solid #F5F5DC;
        }

        .large-image {
            position: absolute;
            top: 200px;
            left: 200px;
            width: 500px;
            height: 500px;
            background-color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .large-image img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><a href="index.html">LUCIJNE</a></div>
        <nav>
            <ul>
                <li><a href="ceramics.html">Ceramics</a></li>
                <li><a href="fineart.html">Fine Art</a></li>
                <li><a href="#artist">Artist</a></li>
            </ul>
        </nav>
        <div class="social">
            <img src="instagram-icon.png" alt="Instagram">
        </div>
    </header>
    <main>
        <div class="hero-text">
            <h1>Lucine Sokola</h1>
            <p>FINE ART + CERAMICS</p>
        </div>
        <div class="carousel-container">
            <div class="carousel">
                <img src="images/ceramic1.jpg" alt="Ceramic 1" onclick="changeImage(this)">
                <img src="images/ceramic2.jpg" alt="Ceramic 2" onclick="changeImage(this)">
                <img src="images/ceramic3.jpg" alt="Ceramic 3" onclick="changeImage(this)">
                <img src="images/ceramic4.jpg" alt="Ceramic 4" onclick="changeImage(this)">
                <img src="images/ceramic5.jpg" alt="Ceramic 5" onclick="changeImage(this)">
                <img src="images/ceramic6.jpg" alt="Ceramic 6" onclick="changeImage(this)">
                <img src="images/ceramic7.jpg" alt="Ceramic 7" onclick="changeImage(this)">
                <img src="images/ceramic8.jpg" alt="Ceramic 8" onclick="changeImage(this)">
                <img src="images/ceramic9.jpg" alt="Ceramic 9" onclick="changeImage(this)">
                <img src="images/ceramic10.jpg" alt="Ceramic 10" onclick="changeImage(this)">
                <img src="images/ceramic11.jpg" alt="Ceramic 11" onclick="changeImage(this)">
                <img src="images/ceramic12.jpg" alt="Ceramic 12" onclick="changeImage(this)">
                <img src="images/ceramic13.jpg" alt="Ceramic 13" onclick="changeImage(this)">
                <img src="images/ceramic14.jpg" alt="Ceramic 14" onclick="changeImage(this)">
                <img src="images/ceramic15.jpg" alt="Ceramic 15" onclick="changeImage(this)">
            </div>
        </div>
        <div class="large-image" id="largeImageContainer">
            <img src="images/ceramic1.jpg" id="largeImage" alt="Large Ceramic">
        </div>
    </main>
    <script>
        function changeImage(imgElement) {
            document.getElementById('largeImage').src = imgElement.src;
            document.querySelectorAll('.carousel img').forEach(img => img.classList.remove('selected'));
            imgElement.classList.add('selected');
        }
    </script>
</body>
</html>
